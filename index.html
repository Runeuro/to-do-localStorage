<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-do from LocalStorage</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>To-do from LocalStorage</h1>
    <input type="text" id="noteInput" placeholder="Новая задача">
    <div class="container-btn">
    <button id="addButton">Добавить</button>
    <button id="clearButton">Очистить список</button>
    </div>
    <ul id="noteList"></ul>
  </div>
  <script src="script.js"></script>
</body>
</html>
